<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register Form</title>
  </head>
  
<script>
  // Chọn nút Sign Up và các trường dữ liệu
  const signUpBtn = document.querySelector('button.bg-black');
  
  signUpBtn.addEventListener('click', async (e) => {
    e.preventDefault(); // Ngăn trang web tải lại

    // Lấy giá trị từ các ô Input
    const full_name = document.getElementById('fullName').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const terms = document.getElementById('terms').checked;

    // 1. Kiểm tra cơ bản tại Frontend
    if (!terms) {
      alert("Please agree to the Terms & Conditions");
      return;
    }
    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    // 2. Gửi dữ liệu sang Backend (POST request)
    try {
      const response = await fetch('http://127.0.0.1:8000/api/auth/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          full_name: full_name,
          email: email,
          password: password
        })
      });

      const data = await response.json();

      if (response.ok) {
        alert("Registration successful!");
        window.location.href = "login.html"; // Chuyển sang trang Login
      } else {
        // Hiển thị lỗi từ Backend (ví dụ: Email đã tồn tại)
        alert("Error: " + (data.detail || "Something went wrong"));
      }
    } catch (error) {
      console.error("Connection error:", error);
      alert("Cannot connect to server. Please check if your FastAPI is running.");
    }
  });
</script>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
      <div
        class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0"
      >
        <!-- LEFT: FORM -->
        <div class="flex flex-col justify-center p-8 md:p-14">
          <span class="mb-3 text-4xl font-bold">Sign Up</span>
          <span class="font-light text-gray-400 mb-8">
            Create your account to build and manage your professional CV
          </span>

          <!-- Full Name -->
          <div class="py-2">
            <span class="mb-2 text-md">Full Name</span>
            <input
              type="text"
              class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
              name="fullName"
              id="fullName"
              placeholder="Your full name"
            />
          </div>

          <!-- Email -->
          <div class="py-2">
            <span class="mb-2 text-md">Email</span>
            <input
              type="email"
              class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
              name="email"
              id="email"
              placeholder="Email Address"
            />
          </div>

          <!-- Password -->
          <div class="py-2">
            <span class="mb-2 text-md">Password</span>
            <input
              type="password"
              class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>

          <!-- Confirm Password -->
          <div class="py-2">
            <span class="mb-2 text-md">Confirm Password</span>
            <input
              type="password"
              class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
              name="confirmPassword"
              id="confirmPassword"
              placeholder="Confirm Password"
            />
          </div>

          <!-- Accept Terms -->
          <div class="flex items-center w-full py-4">
            <input type="checkbox" id="terms" name="terms" class="mr-2" />
            <label for="terms" class="text-md text-gray-600">
              I agree to the Terms & Conditions
            </label>
          </div>

          <!-- Sign Up button -->
          <button
            class="w-full bg-black text-white p-2 rounded-lg mb-4 hover:bg-white hover:text-black hover:border hover:border-gray-300"
          >
            Sign Up
          </button>

          <!-- Google Sign Up (optional) -->
          <button
            class="w-full border border-gray-300 text-md p-2 rounded-lg mb-6 hover:bg-black hover:text-white"
          >
            <img
              src="https://img.icons8.com/color/50/google-logo.png"
              alt="img"
              class="w-6 h-6 inline mr-2"
            />
            Sign up with Google
          </button>

          <!-- Link to Login page -->
          <div class="text-center text-gray-400">
            Already have an account?
            <a href="login.html" class="font-bold text-black">Login</a>
          </div>
        </div>

        <!-- RIGHT: IMAGE + TEXT -->
        <div class="relative">
          <img
            src="Login.jpg"
            alt="img"
            class="w-[400px] h-full hidden rounded-r-2xl md:block object-cover"
          />
          <div
            class="absolute hidden bottom-10 right-6 left-6 p-6 bg-white bg-opacity-30 backdrop-blur-sm rounded drop-shadow-lg md:block"
          >
            <span class="text-white text-xl">
              Empower your career journey by building and managing a
              professional CV for real job opportunities
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
