<!DOCTYPE html>
<html lang="en">



<script>
document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const res = await fetch("http://127.0.0.1:8000/api/v1/auth/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();
  alert(JSON.stringify(data));
});
</script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Form</title>
</head>

<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0">
            <div class="flex flex-col justify-center p-8 md:p-14">
                <span class="mb-3 text-4xl font-bold">Login</span>
                <span class="font-light text-gray-400 mb-8">Build, update, and manage your professional CV for job
                    application</span>
                <div class="py-4">
                    <span class="mb-2 text-md">Email</span>
                    <input type="text"
                        class="w-full p-2 border border-gray-300 rounded-md placeholder: font-light placeholder:text-gray-500"
                        name="email" id="email" placeholder="Email Address">
                </div>
                <div class="py-4">
                    <span class="mb-2 text-md">Password</span>
                    <input type="password"
                        class="w-full p-2 border border-gray-300 rounded-md placeholder: font-light placeholder:text-gray-500"
                        name="password" id="password" placeholder="Password">
                </div>
                <div class="flex justify-between w-full py-4">
                    <div class="mr-24">
                        <input type="checkbox" name="ch" id="ch" class="mr-2">
                        <span class="text-md">Remember your password</span>
                    </div>
                    <span class="font-bold text-md">Forgot your password</span>
                </div>
                <button
                    class="w-full bg-black text-white p-2 rounded-lg mb-6 hover:bg-white hover:text-black hover:border hover:border-gray-300">Sign
                    In</button>
                <button
                    class="w-full border border-gray-300 text-md p-2 rounded-lg mb-6 hover:bg-black hover:text-white">
                    <img src="https://img.icons8.com/color/50/google-logo.png" alt="img" class="w-6 h-6 inline mr-2">
                    Sign in with Google
                </button>
                <div class="text-center text-gray-400">
                    Don't have an account? <span class="font-bold text-black">Sign Up</span>
                </div>
            </div>
            <div class="relative">
                <img src="D:\Workspace\CNPM\backend\client\src\img\Login.jpg" alt="img" class="w-[400px] h-full hidden rounded-r-2xl md:block object-cover">
                <!-- Text on Image -->
                <div
                    class="absolute hidden bottom-10 right-6 left-6 p-6 bg-white bg-opacity-30 backdrop-blur-sm rounded drop-shadow-lg md:block ">
                    <span class="text-white text-xl">Empower your career journey by building and managing a professional
                        CV for real job opportunities</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
