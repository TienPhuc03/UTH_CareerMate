<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Sinh Viên</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen py-8 px-4">
  <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-2xl p-10">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-10">ĐIỀN THÔNG TIN SINH VIÊN</h1>

    <form class="space-y-6">
      <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">Họ và tên</label>
        <input type="text" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition">
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">Mã sinh viên</label>
        <input type="text" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition">
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">Ngày sinh</label>
        <input type="date" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition">
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">Giới tính</label>
        <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition">
          <option>Nam</option>
          <option>Nữ</option>
          <option>Khác</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">Quê quán</label>
        <input type="text" placeholder="Ví dụ: Hồ Chí Minh"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition">
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">Trường</label>
        <input type="text" placeholder="Ví dụ: Đại học Giao thông Vận tải (UTH)"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition">
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">Lớp</label>
        <input type="text"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition">
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">Khoa</label>
        <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition">
          <option>Công nghệ thông tin</option>
          <option>Hệ thống thông tin</option>
          <option>Kỹ thuật phần mềm</option>
          <option>An toàn thông tin</option>
          <option>Kinh tế</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">Số điện thoại</label>
        <input type="tel" placeholder="Ví dụ: 0346596681"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition">
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">Email</label>
        <input type="email" placeholder="abc@example.com"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition">
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">Mục tiêu nghề nghiệp</label>
        <textarea rows="4" required
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition resize-y"></textarea>
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">Kinh nghiệm (Nếu có)</label>
        <textarea rows="4"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition resize-y"></textarea>
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">Chứng chỉ tiếng Anh (Nếu có)</label>
        <input type="text"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition">
      </div>

      <button type="submit"
              class="w-full py-4 bg-blue-500 hover:bg-blue-600 text-white text-lg font-bold rounded-xl transition duration-200 shadow-lg mt-8">
        GỬI THÔNG TIN
      </button>
    </form>
  </div>
</body>
</html>
