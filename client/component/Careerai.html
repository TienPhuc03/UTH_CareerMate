                </p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mt-6 max-w-lg mx-auto">
                    <div onclick="askQuestion('T·∫°o CV chuy√™n nghi·ªáp nh∆∞ th·∫ø n√†o?')"

                        <i class="fas fa-file-alt mr-2"></i>T·∫°o CV chuy√™n nghi·ªáp
                    </div>
                    <div onclick="askQuestion('L√†m th·∫ø n√†o ƒë·ªÉ t√¨m vi·ªác ph√π h·ª£p?')"
                        class="bg-green-100 p-3 rounded-xl text-sm text-green-800 hover:bg-green-200 transition-all cursor-pointer">
                        <i class="fas fa-search mr-2"></i>T√¨m vi·ªác ph√π h·ª£p
                    </div>
                    <div onclick="askQuestion('N√™n h·ªçc nh·ªØng k·ªπ nƒÉng g√¨?')"
                        class="bg-green-100 p-3 rounded-xl text-sm text-green-800 hover:bg-green-200 transition-all cursor-pointer">
                        <i class="fas fa-graduation-cap mr-2"></i>L·ªùi khuy√™n h·ªçc t·∫≠p

                    <div onclick="askQuestion('Chu·∫©n b·ªã ph·ªèng v·∫•n nh∆∞ th·∫ø n√†o?')"

            <!-- Sample Messages - Hidden initially -->
            <div id="chat-messages" class="space-y-4 hidden">
                <!-- Tin nh·∫Øn m·∫´u s·∫Ω ƒë∆∞·ª£c hi·ªÉn th·ªã khi ng∆∞·ªùi d√πng b·∫Øt ƒë·∫ßu chat -->

        </section>

        <!-- Input Area -->
        <section class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl border border-green-100 p-4">
            <div class="flex space-x-4">
                <div class="flex-1 relative">
                    <!-- TH√äM ID V√Ä ONKEYPRESS V√ÄO INPUT -->
                    <input type="text" id="messageInput" placeholder="Nh·∫≠p c√¢u h·ªèi v·ªÅ CV, s·ª± nghi·ªáp..."
                        class="w-full p-4 pl-16 border-2 border-green-200 rounded-2xl focus:border-green-400 focus:outline-none transition-all text-lg bg-green-50 hover:bg-green-100"

                    <!-- File Attachment Button -->

                                    <input type="file" accept=".pdf,.doc,.docx,.txt" class="hidden">

                                <label
                                    class="flex items-center px-4 py-3 text-sm text-gray-700 hover:bg-green-50 cursor-pointer transition-colors w-full border-t border-green-100">
                                    <i class="fas fa-camera mr-3 text-blue-500 w-5"></i>
                                    <span>Ch·ª•p m√†n h√¨nh</span>

                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Voice Button -->
                    <button

                    </button>

                    <button onclick="sendMessage()"

                </div>
            </div>
            <div class="flex items-center space-x-2 mt-3 text-xs text-gray-500">
                <i class="fas fa-shield-alt text-green-500"></i>
                <span>D·ªØ li·ªáu ƒë∆∞·ª£c m√£ h√≥a. Chat ri√™ng t∆∞ 100%</span>
            </div>

    </main>

    <!-- Mobile Bottom Bar -->
    <div
        class="md:hidden fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-sm border-t border-green-100 p-4 z-50">
        <div class="container mx-auto">
            <div class="flex items-center justify-center space-x-6 text-sm text-gray-600">
                <div class="flex items-center space-x-1">
                    <i class="fas fa-circle text-green-500 text-xs"></i>
                    <span>Online</span>
                </div>
                <span>‚Ä¢</span>
                <div class="flex items-center space-x-1">
                    <i class="fas fa-clock text-xs"></i>
                    <span>Tr·∫£ l·ªùi trong 2s</span>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* Custom hover effect cho dropdown */
        #file-btn:hover+#file-dropdown,
        #file-dropdown:hover {
            opacity: 1 !important;
            visibility: visible !important;
        }

        /* Smooth animation cho dropdown */
        #file-dropdown {
            transform: translateY(10px);
        }

        .group:hover #file-dropdown {
            transform: translateY(0);
        }
    </style>
    <div id="footer-container"></div>
    
    <script>
        const API_URL = 'http://127.0.0.1:8000/api';
        let conversationHistory = [];
        let userEmail = localStorage.getItem('user_email');
        let token = localStorage.getItem('access_token');

        // Khi trang load xong
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Trang ƒë√£ load, ki·ªÉm tra ƒëƒÉng nh·∫≠p...');
            
            if (!checkAuth()) {
                return;
            }
            console.log('ƒê√£ ƒëƒÉng nh·∫≠p v·ªõi email:', userEmail);
        });

        // Ki·ªÉm tra ƒëƒÉng nh·∫≠p
        function checkAuth() {
            if (!token || !userEmail) {
                alert('‚ö†Ô∏è Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ s·ª≠ d·ª•ng Career AI Coach!');
                window.location.href = '../auth/login.html';
                return false;
            }
            return true;
        }

        // Nh·∫•n Enter ƒë·ªÉ g·ª≠i
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // C√¢u h·ªèi nhanh
        function askQuestion(question) {
            const input = document.getElementById('messageInput');
            if (input) {
                input.value = question;
                sendMessage();
            }
        }

        // G·ª≠i tin nh·∫Øn
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            if (!input) {
                console.error('Kh√¥ng t√¨m th·∫•y input message');
                return;
            }
            
            const message = input.value.trim();
            if (!message) return;
            
            console.log('ƒêang g·ª≠i:', message);

            // ·∫®n welcome message
            const welcome = document.getElementById('welcomeMessage');
            if (welcome) welcome.classList.add('hidden');
            
            // Hi·ªán khung chat
            const chatBox = document.getElementById('chat-messages');
            if (chatBox) chatBox.classList.remove('hidden');

            // Th√™m tin nh·∫Øn user
            addMessageToChat(message, 'user');
            input.value = '';

            // Hi·ªán ƒëang g√µ
            showTypingIndicator();

            try {
                // G·ªçi API AI
                const response = await fetch(`${API_URL}/ai-coach/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        message: message,
                        user_email: userEmail,
                        history: conversationHistory
                    })
                });

                if (!response.ok) {
                    throw new Error('API l·ªói: ' + response.status);
                }

                const data = await response.json();
                console.log('AI tr·∫£ l·ªùi:', data);
                
                // ·∫®n ƒëang g√µ
                removeTypingIndicator();

                // Th√™m tin nh·∫Øn AI
                const aiResponse = data.response || data.analysis || 'Xin l·ªói, t√¥i ch∆∞a hi·ªÉu c√¢u h·ªèi.';
                addMessageToChat(aiResponse, 'ai');

                // L∆∞u v√†o l·ªãch s·ª≠
                conversationHistory.push({
                    user: message,
                    ai: aiResponse
                });

            } catch (error) {
                console.error('L·ªói:', error);
                removeTypingIndicator();
                
                // Ch·∫ø ƒë·ªô demo n·∫øu API l·ªói
                addMessageToChat('ü§ñ **Ch·∫ø ƒë·ªô demo**\n\nT√¥i l√† Career AI Coach. C√¢u h·ªèi c·ªßa b·∫°n: "' + message + '"\n\n*L∆∞u √Ω: API ch∆∞a k·∫øt n·ªëi, ƒëang ·ªü ch·∫ø ƒë·ªô demo*', 'ai');
                
                conversationHistory.push({
                    user: message,
                    ai: 'Demo response'
                });
            }
        }

        // Th√™m tin nh·∫Øn v√†o khung chat
        function addMessageToChat(message, type) {
            const chatBox = document.getElementById('chat-messages');
            if (!chatBox) return;
            
            const messageDiv = document.createElement('div');
            
            if (type === 'user') {
                messageDiv.className = 'flex justify-end mb-4';
                messageDiv.innerHTML = `
                    <div class="max-w-xs lg:max-w-md bg-green-600 text-white p-4 rounded-2xl rounded-tr-sm shadow-lg">
                        <p class="whitespace-pre-wrap">${escapeHtml(message)}</p>
                    </div>
                `;
            } else {
                messageDiv.className = 'flex justify-start mb-4';
                messageDiv.innerHTML = `
                    <div class="max-w-xs lg:max-w-md bg-white border border-green-200 p-4 rounded-2xl rounded-tl-sm shadow-lg">
                        <div class="flex items-start space-x-3">
                            <div class="w-8 h-8 bg-green-600 text-white rounded-full flex items-center justify-center flex-shrink-0 mt-1">
                                <i class="fas fa-robot text-sm"></i>
                            </div>
                            <div class="flex-1">
                                <p class="text-gray-800 whitespace-pre-wrap">${formatAIResponse(message)}</p>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Hi·ªán "ƒëang g√µ"
        function showTypingIndicator() {
            const chatBox = document.getElementById('chat-messages');
            if (!chatBox) return;
            
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'flex justify-start mb-4';
            typingDiv.innerHTML = `
                <div class="bg-white border border-green-200 p-4 rounded-2xl rounded-tl-sm shadow-lg">
                    <div class="flex items-center space-x-2">
                        <div class="w-2 h-2 bg-green-500 rounded-full animate-bounce"></div>
                        <div class="w-2 h-2 bg-green-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                        <div class="w-2 h-2 bg-green-500 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
                    </div>
                </div>
            `;
            chatBox.appendChild(typingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // ·∫®n "ƒëang g√µ"
        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        // ƒê·ªãnh d·∫°ng tin nh·∫Øn AI
        function formatAIResponse(text) {
            if (!text) return '';
            let formatted = text.toString()
                .replace(/\n/g, '<br>')
                .replace(/‚Ä¢ /g, '<br>‚Ä¢ ')
                .replace(/\*\*(.*?)\*\*/g, '<strong class="text-green-600">$1</strong>');
            return formatted;
        }

        // B·∫£o m·∫≠t: escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>

</html>
