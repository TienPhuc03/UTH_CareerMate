<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Sinh Viên</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>ĐIỀN THÔNG TIN SINH VIÊN</h1>

    <form>
      <label>Họ và tên</label>
      <input type="text" required>

      <label>Mã sinh viên</label>
      <input type="text" required>

      <label>Ngày sinh</label>
      <input type="date" required>

      <label>Giới tính</label>
      <select>
        <option>Nam</option>
        <option>Nữ</option>
        <option>Khác</option>
      </select>

      <label>Quê quán</label>
      <input type="text" placeholder="Ví dụ: Hồ Chí Minh">

      <label>Trường</label>
      <input type="text" placeholder="Ví dụ: Đại học Giao thông Vận tải (UTH)">

      <label>Lớp</label>
      <input type="text">

      <label>Khoa</label>
      <select>
        <option>Công nghệ thông tin</option>
        <option>Hệ thống thông tin</option>
        <option>Kỹ thuật phần mềm</option>
        <option>An toàn thông tin</option>
        <option>Kinh tế</option>
      </select>

      <label>Số điện thoại</label>
      <input type="tel" placeholder="Ví dụ: 0346596681">

      <label>Email</label>
      <input type="email" placeholder="abc@example.com">


      <label>Sở thích</label>
      <div class="checkbox-group">
        <label><input type="checkbox"> Đọc sách</label>
        <label><input type="checkbox"> Nghe nhạc</label>
        <label><input type="checkbox"> Thể thao</label>
        <label><input type="checkbox"> Du lịch</label>
        <label><input type="checkbox"> Chơi game</label>
        <label><input type="checkbox"> Nấu ăn</label>
        <label><input type="checkbox"> Xem phim</label>
        <label><input type="checkbox"> Khác</label>
        <input type="text" placeholder="Ghi rõ...">
      </div>

      <label>Mục tiêu nghề nghiệp</label>
      <textarea rows="4" required></textarea>

      <label>Kinh Nghiệm (Nếu có)</label>
      <textarea rows="4"></textarea>

      <label>Chứng chỉ tiếng anh (Nếu có)</label>
      <input type="text">

      <button type="submit">GỬI THÔNG TIN</button>
    </form>
  </div>
</body>
</html>
