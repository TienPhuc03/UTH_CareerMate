<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <title>Register Form</title>
</head>

<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0">
            <!-- LEFT: FORM -->
            <div class="flex flex-col justify-center p-8 md:p-14">
                <span class="mb-3 text-4xl text-green-600 font-bold">Đăng ký </span>
                <span class="font-light text-gray-400 mb-8">
                    Xây dựng, cập nhật và quản lý CV chuyên nghiệp
                </span>

                <!-- Alert Message -->
                <div id="alertMessage" class="hidden mb-4 p-3 rounded-lg text-sm"></div>

                <form id="signupForm">
                    <!-- Full Name -->
                    <div class="py-2">
                        <span class="mb-2 font-bold text-md text-green-600 ">Họ và tên</span>
                        <input type="text"
                            class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
                            name="fullName" id="fullName" placeholder="Họ và tên" required />
                    </div>

                    <!-- Email -->
                    <div class="py-2">
                        <span class="mb-2 text-md font-bold text-green-600">Email</span>
                        <input type="email"
                            class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
                            name="email" id="email" placeholder="Địa chỉ Email" required />
                    </div>

                    <!-- Password -->
                    <div class="py-2">
                        <span class="mb-2 text-md font-bold text-green-600">Mật khẩu</span>
                        <div class="relative">
                            <input type="password" id="password" placeholder="Mật khẩu (ít nhất 6 ký tự)"
                                class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 pr-10"
                                required>
                            <button type="button" onclick="togglePassword('password', 'eye-icon-pass')"
                                class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-green-600 focus:outline-none">
                                <i id="eye-icon-pass" class="fa-solid fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="py-2">
                        <span class="mb-2 text-md font-bold text-green-600">Nhập lại mật khẩu</span>
                        <div class="relative">
                            <input type="password" id="confirmPassword" oninput="checkPasswordMatch()"
                                placeholder="Xác nhận lại mật khẩu"
                                class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 pr-10"
                                required>
                            <button type="button" onclick="togglePassword('confirmPassword', 'eye-icon-confirm')"
                                class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-green-600 focus:outline-none">
                                <i id="eye-icon-confirm" class="fa-solid fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-bold text-gray-700 mb-3">Bạn là?</label>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <label id="label-student"
                                class="role-card relative border-2 rounded-xl p-4 cursor-pointer transition-all duration-200 border-emerald-500 bg-emerald-50 ring-2 ring-emerald-200">
                                <input type="radio" name="role" value="student" checked class="sr-only"
                                    onchange="updateRoleUI(this)">
                                <div class="flex flex-col items-center text-center">
                                    <div
                                        class="h-12 w-12 rounded-full bg-emerald-100 flex items-center justify-center mb-3 text-emerald-600">
                                        <i class="fa-solid fa-user-graduate"></i>
                                    </div>
                                    <span class="font-bold text-gray-800">Ứng viên</span>
                                    <p class="text-xs text-gray-500 mt-1">Tìm việc & Tạo CV</p>
                                </div>
                            </label>

                            <label id="label-recruiter"
                                class="role-card relative border-2 border-gray-200 rounded-xl p-4 cursor-pointer transition-all duration-200 hover:border-sky-300 hover:bg-sky-50">
                                <input type="radio" name="role" value="recruiter" class="sr-only"
                                    onchange="updateRoleUI(this)">
                                <div class="flex flex-col items-center text-center">
                                    <div
                                        class="h-12 w-12 rounded-full bg-sky-100 flex items-center justify-center mb-3 text-sky-600">
                                        <i class="fa-solid fa-briefcase text-xl"></i>
                                    </div>
                                    <span class="font-bold text-gray-800">Nhà tuyển dụng</span>
                                    <p class="text-xs text-gray-500 mt-1">Đăng tin & Tìm nhân tài</p>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Accept Terms -->
                    <div class="flex items-center w-full py-4">
                        <input type="checkbox" id="terms" name="terms" class="mr-2" required />
                        <label for="terms" class="text-md text-gray-600">
                            Tôi đồng ý với Điều khoản và Điều kiện
                        </label>
                    </div>

                    <!-- Sign Up button -->
                    <button type="submit" id="submitBtn"
                        class="w-full bg-green-600 text-white p-2 rounded-lg mb-4 hover:bg-white hover:text-black hover:border hover:border-gray-300 transition">
                        Đăng ký
                    </button>
                </form>

                <!-- Google Sign Up (optional) -->
                <button
                    class="w-full border border-gray-300 text-md p-2 rounded-lg mb-6 hover:bg-black hover:text-white transition">
                    <img src="https://img.icons8.com/color/50/google-logo.png" alt="img" class="w-6 h-6 inline mr-2" />
                    Đăng ký với Google
                </button>

                <!-- Link to Login page -->
                <div class="text-center text-gray-400">
                    Bạn đã có tài khoản?
                    <a href="login.html" class="font-bold text-black hover:underline">Đăng nhập</a>
                </div>
            </div>

            <!-- RIGHT: IMAGE + TEXT -->
            <div class="relative">
                <img src="../src/img/Login.jpg" alt="img"
                    class="w-[400px] h-full hidden rounded-r-2xl md:block object-cover" />
                <div
                    class="absolute hidden bottom-10 right-6 left-6 p-6 bg-white bg-opacity-30 backdrop-blur-sm rounded drop-shadow-lg md:block">
                    <span class="text-white text-xl">
                        Nâng cao sự nghiệp của bạn bằng cách xây dựng và quản lý CV chuyên nghiệp để nắm bắt các cơ hội
                        việc làm thực tế.
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. TÍNH NĂNG: HIỆN/ẨN MẬT KHẨU ---
        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);

            if (input.type === "password") {
                input.type = "text"; // Hiện mật khẩu
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash"); // Đổi icon thành mắt gạch chéo
            } else {
                input.type = "password"; // Ẩn mật khẩu
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye"); // Đổi icon về mắt thường
            }
        }
        // --- 2. KIỂM TRA MẬT KHẨU KHỚP ---
        function checkPasswordMatch() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const errorText = document.getElementById("password-match-error");
            const confirmInput = document.getElementById("confirmPassword");

            if (confirmPassword === "") {
                errorText.classList.add("hidden");
                confirmInput.classList.remove("border-red-500", "border-green-500");
                return;
            }

            if (password !== confirmPassword) {
                // Không khớp -> Đỏ
                errorText.textContent = "Mật khẩu chưa khớp!";
                errorText.className = "text-xs mt-1 font-semibold text-red-500 block";
                confirmInput.classList.add("border-red-500");
                confirmInput.classList.remove("border-green-500");
            } else {
                // Khớp -> Xanh
                errorText.textContent = "Mật khẩu đã khớp!";
                errorText.className = "text-xs mt-1 font-semibold text-green-600 block";
                confirmInput.classList.remove("border-red-500");
                confirmInput.classList.add("border-green-500");
            }
        }
        // --- LOGIC UI: Xử lý hiệu ứng chọn Role ---
        function updateRoleUI(input) {
            // Reset style của cả 2 thẻ về mặc định
            const studentCard = document.getElementById('label-student');
            const recruiterCard = document.getElementById('label-recruiter');

            // Class mặc định (chưa chọn)
            const inactiveClass = "border-gray-200 hover:border-emerald-300 hover:bg-emerald-50/50";
            const inactiveClassSky = "border-gray-200 hover:border-sky-300 hover:bg-sky-50/50";

            // Class khi được chọn (Active)
            const activeStudent = "border-emerald-500 bg-emerald-50 ring-2 ring-emerald-200";
            const activeRecruiter = "border-sky-500 bg-sky-50 ring-2 ring-sky-200";

            // Xóa hết class active cũ
            studentCard.className = `role-card relative border-2 rounded-xl p-4 cursor-pointer transition-all duration-200 ${inactiveClass}`;
            recruiterCard.className = `role-card relative border-2 rounded-xl p-4 cursor-pointer transition-all duration-200 ${inactiveClassSky}`;

            // Thêm class active cho thẻ được chọn
            if (input.value === 'student') {
                studentCard.className = `role-card relative border-2 rounded-xl p-4 cursor-pointer transition-all duration-200 ${activeStudent}`;
            } else {
                recruiterCard.className = `role-card relative border-2 rounded-xl p-4 cursor-pointer transition-all duration-200 ${activeRecruiter}`;
            }
        }

        const API_URL = 'http://127.0.0.1:8000/api/Auth';
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            //  SỬA TÊN ID CHO KHỚP VỚI HTML
            const full_name = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value; // Sửa ID

            // Kiểm tra checkbox điều khoản (Nếu HTML không có thì tạm bỏ qua)
            const termsCheckbox = document.getElementById('terms');
            const terms = termsCheckbox ? termsCheckbox.checked : true;

            const submitBtn = document.getElementById('submitBtn');
            const alertMessage = document.getElementById('alertMessage');

            // Validate
            if (!terms) {
                showAlert("Vui lòng đồng ý với Điều khoản sử dụng", 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert("Mật khẩu nhập lại không khớp!", 'error');
                return;
            }

            if (password.length < 6) {
                showAlert("Mật khẩu phải có ít nhất 6 ký tự", 'error');
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Đang tạo tài khoản...';
            alertMessage.classList.add('hidden');

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        // 2. CÁC BIẾN GỬI LÊN SERVER (Phải khớp với schemas.py)
                        full_name: full_name,  // Python: full_name
                        email: email,          // Python: email
                        password: password,    // Python: password
                        role: role     // THÊM BIẾN THIẾU: Mặc định là ứng viên
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert("Đăng ký thành công! Đang chuyển hướng...", 'success');

                    // Redirect to login page after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 1500);
                } else {
                    // Show error from backend
                    const errorDetail = data.detail || "Đăng ký thất bại.";
                    showAlert(errorDetail, 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Đăng ký ngay';
                }
            } catch (error) {
                console.error("Connection error:", error);
                showAlert("Không thể kết nối đến Server. Hãy kiểm tra Backend!", 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Đăng ký ngay';
            }
        });
        // --- HIỂN THỊ THÔNG BÁO ---
        function showAlert(message, type) {
            const alertMessage = document.getElementById('alertMessage');
            // Reset class
            alertMessage.className = 'mb-4 p-3 rounded-lg text-sm border';

            if (type === 'success') {
                alertMessage.classList.add('bg-green-100', 'text-green-700', 'border-green-400');
            } else {
                alertMessage.classList.add('bg-red-100', 'text-red-700', 'border-red-400');
            }

            alertMessage.textContent = message;
            alertMessage.classList.remove('hidden');
        }
    </script>
</body>

</html>
